        "https://images.filmibeat.com/webp/img/popcorn/movie_posters/dasara-20220320122651-20470.jpg",

        "https://images.filmibeat.com/webp/img/popcorn/movie_posters/virupaksha-20221207124036-19445.jpg",
        "https://images.filmibeat.com/webp/img/popcorn/movie_posters/baby-20230711172441-21800.jpg",
        "https://images.filmibeat.com/webp/img/popcorn/movie_posters/writerpadmabhushan-20220711172545-21131.jpg",
        "https://images.filmibeat.com/webp/img/popcorn/movie_posters/balagam-20230302160655-21608.jpg",

    ];

    var movies2023 = document.getElementById("movies2024");
    function load2024Images()
    {
        MoviesList2023.forEach(movie => {
        const image = document.createElement("img");
        image.src = movie;
        image.style.margin="5px";
        image.addEventListener('mouseenter',HoverOnMovie);
            function HoverOnMovie()
            {
                image.addEventListener('mouseover', function() {
                image.style.transform = 'scale(1.1)';});

                image.addEventListener('mouseout', function() {
                image.style.transform = 'scale(1)';});

            }
        movies2023.appendChild(image)
    });
    }

    load2024Images();
</script>
